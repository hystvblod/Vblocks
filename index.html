<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>VBlocks - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css" />
  <style>
    .menu-btn.green {
      background: #72eb63 !important;
      color: #ffffff !important;
      box-shadow: 0 3px 15px #2fd7b144;
    }
    .menu-btn.orange {
      background: #f0d642  !important;
      color: #fff !important;
      box-shadow: 0 3px 15px #2fd7b144;
    }
    .prix-blanc {
      color: white;
      font-size: 0.9em;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Boutons top-bar (profil, paramètres uniquement) -->
  <div class="top-buttons top-buttons-home">
    <a href="profil.html" class="btn-icon" title="Profil">
      <img src="assets/icons/user.svg" alt="Profil" />
      <span style="display:none;">Profil</span>
    </a>
    <a href="parametres.html" class="btn-icon" title="Paramètres">
      <img src="assets/icons/settings.svg" alt="Paramètres" />
      <span style="display:none;">Paramètres</span>
    </a>
  </div>

  <!-- -------- POPUP RGPD/CONSENT PUBS -------- -->
  <div id="popup-consent" class="popup-consent-bg" style="display:none;">
    <div class="popup-consent-box">
      <h2 data-i18n="index.rgpd.title">Confidentialité & Publicités</h2>
      <p data-i18n="index.rgpd.body1">
        VBlocks utilise des identifiants publicitaires pour diffuser des pubs personnalisées.<br>
        Tu peux refuser ou accepter la personnalisation.
      </p>
      <small data-i18n="index.rgpd.body2">(Tu peux changer d'avis plus tard dans les paramètres)</small>
      <div style="display:flex;gap:1em;justify-content:center;margin-top:1em;">
        <button id="consent-accept" class="btn-accept" data-i18n="index.rgpd.accept">Accepter</button>
        <button id="consent-refuse" class="btn-refuse" data-i18n="index.rgpd.refuse">Refuser</button>
      </div>
      <div style="margin-top:0.75rem;text-align:center;">
        <a href="publicite_accords.html" class="link-accords" data-i18n="index.rgpd.manage">Gérer les accords publicitaires</a>
      </div>
    </div>
  </div>
  <!-- -------- FIN POPUP RGPD/CONSENT -------- -->

  <div class="container">
    <img class="vblocks-logo" src="assets/images/vblocks-logo.png" alt="VBlocks Logo" draggable="false" />
    <div class="menu-list">
      <button class="menu-btn orange" id="btnConcours" style="display:none;" onclick="location.href='concours.html'">
        <span class="btn-label" data-i18n="menu.concours">Concours</span>
        <span class="info-btn" tabindex="0" data-i18n-tip="tip.concours" data-tip="Participe et vote dans les concours photo">?</span>
      </button>

      <button class="menu-btn blue" onclick="location.href='classic.html'">
        <span class="btn-label" data-i18n="menu.classic">Classic</span>
        <span class="info-btn" tabindex="0" data-i18n-tip="tip.classic" data-tip="Mode classique avec montée de vitesse progressive">?</span>
      </button>

      <button class="menu-btn purple" onclick="location.href='infini.html'">
        <span class="btn-label" data-i18n="menu.infini">Infini</span>
        <span class="info-btn" tabindex="0" data-i18n-tip="tip.infini" data-tip="Mode relax sans fin, sans accélération">?</span>
      </button>

      <button class="menu-btn yellow" onclick="location.href='duel.html'">
        <span class="btn-label" data-i18n="menu.duel">Duel</span>
        <span class="info-btn" tabindex="0" data-i18n-tip="tip.duel" data-tip="Défie des amis en face à face">?</span>
      </button>

      <button class="menu-btn green" onclick="location.href='boutique.html'">
        <span class="btn-label" data-i18n="menu.boutique">Boutique</span>
        <span class="info-btn" tabindex="0" data-i18n-tip="tip.boutique" data-tip="Personnalise ton jeu">?</span>
      </button>
    </div>
  </div>

  <div class="tooltip-box" id="tooltip"></div>

  <script>
const tooltip = document.getElementById('tooltip');
document.querySelectorAll('.info-btn').forEach(el => {
  el.addEventListener('click', function (e) {
    e.stopPropagation();
    let text = el.getAttribute('data-tip');
    if (window.i18nGet) {
      const key = el.getAttribute('data-i18n-tip');
      const translated = key ? window.i18nGet(key) : null;
      if (translated) text = translated;
    }
    const parentBtn = el.closest('.menu-btn');
    const rect = parentBtn.getBoundingClientRect();
    tooltip.innerHTML = text;
    tooltip.style.width = '';
    tooltip.style.display = 'block';
    const scrollTop = window.scrollY || window.pageYOffset;
    const scrollLeft = window.scrollX || window.pageXOffset;
    tooltip.style.top = (rect.bottom + scrollTop) + 'px';
    tooltip.style.left = (rect.left + rect.width/2 + scrollLeft) + 'px';
    tooltip.classList.add('visible');
  });
});

// Fermer si clic ailleurs
document.addEventListener('click', (e) => {
  if (!tooltip.contains(e.target)) {
    tooltip.classList.remove('visible');
    tooltip.style.display = 'none';
  }
});

// Fermer si resize ou scroll
['resize','scroll'].forEach(evt => {
  window.addEventListener(evt, () => {
    tooltip.classList.remove('visible');
    tooltip.style.display = 'none';
  });
});

    document.addEventListener('click', () => tooltip.classList.remove('visible'));
    window.addEventListener('resize', () => tooltip.classList.remove('visible'));

    window.addEventListener("DOMContentLoaded", function() {
      const consent = localStorage.getItem("rgpdConsent");
      if (!consent) {
        document.getElementById("popup-consent").style.display = "flex";
      }
      document.getElementById("consent-accept").onclick = function() {
        localStorage.setItem("rgpdConsent", "accept");
        document.getElementById("popup-consent").style.display = "none";
      };
      document.getElementById("consent-refuse").onclick = function() {
        localStorage.setItem("rgpdConsent", "refuse");
        document.getElementById("popup-consent").style.display = "none";
      };
    });

    async function checkConcoursStatus() {
      try {
        const sb = (window.supabase || window.sb);
        if (!sb) return;
        const { data, error } = await sb
          .from('config')
          .select('concours_enabled')
          .eq('id', 'global')
          .single();
        if (!error) {
          document.getElementById("btnConcours").style.display = data?.concours_enabled ? "block" : "none";
        }
      } catch(e) {}
    }

    window.addEventListener("DOMContentLoaded", () => {
      checkConcoursStatus();
      if (window.i18nTranslateAll) window.i18nTranslateAll();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/userData.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/pub.js"></script>

  <script>
    document.addEventListener('deviceready', function () {
      if (!window.store) {
        console.error("Store non disponible");
        return;
      }

      store.verbosity = store.DEBUG;

      store.register({ id: "points3000", alias: "3000 VCoins", type: store.CONSUMABLE });
      store.register({ id: "points10000", alias: "10000 VCoins", type: store.CONSUMABLE });
      store.register({ id: "jetons12", alias: "12 Jetons", type: store.CONSUMABLE });
      store.register({ id: "jetons50", alias: "50 Jetons", type: store.CONSUMABLE });
      store.register({ id: "nopub", alias: "Suppression pubs", type: store.NON_CONSUMABLE });

      store.ready(function () {
        store.products.forEach(p => {
          const el = document.querySelector(`[data-product-id="${p.id}"]`);
          if (el && p.price) el.textContent = p.price;
        });
      });

      store.refresh();
    }, false);

    function acheterProduit(id) {
      if (window.store) store.order(id);
    }
  </script>
</body>
</html>
