  <div class="tooltip-box" id="tooltip"></div>

  <script>
    // ---------------- Tooltips ----------------
    const tooltip = document.getElementById('tooltip');
    document.querySelectorAll('.info-btn').forEach(el => {
      el.addEventListener('click', function (e) {
        e.stopPropagation();
        let text = el.getAttribute('data-tip');
        if (window.i18nGet) {
          const key = el.getAttribute('data-i18n-tip');
          const translated = key ? window.i18nGet(key) : null;
          if (translated) text = translated;
        }
        const parentBtn = el.closest('.menu-btn');
        const rect = parentBtn.getBoundingClientRect();
        tooltip.innerHTML = text;
        tooltip.style.width = '';
        tooltip.style.display = 'block';
        const scrollTop = window.scrollY || window.pageYOffset;
        const scrollLeft = window.scrollX || window.pageXOffset;
        tooltip.style.top = (rect.bottom + scrollTop) + 'px';
        tooltip.style.left = (rect.left + rect.width/2 + scrollLeft) + 'px';
        tooltip.classList.add('visible');
      });
    });
    document.addEventListener('click', (e) => {
      if (!tooltip.contains(e.target)) {
        tooltip.classList.remove('visible');
        tooltip.style.display = 'none';
      }
    });
    ['resize','scroll'].forEach(evt => {
      window.addEventListener(evt, () => {
        tooltip.classList.remove('visible');
        tooltip.style.display = 'none';
      });
    });

    // --------------- RGPD & Consents ---------------
    (function(){
      const CONSENT_KEY = "rgpdConsent";
      const ADS_KEY     = "adsConsent";
      const ADS_ENABLED = "adsEnabled";

      function showConsentIfNeeded() {
        const consent = localStorage.getItem(CONSENT_KEY);
        if (!consent) {
          document.getElementById("popup-consent").style.display = "flex";
        } else {
          applyConsentFromStorage();
        }
      }
      function applyConsentFromStorage() {
        const consent = localStorage.getItem(CONSENT_KEY);
        const ads  = localStorage.getItem(ADS_KEY) === "yes";
        if (consent === "accept" && ads && typeof window.initAds === "function") {
          try { window.initAds(); } catch(e){}
        }
      }
      window.addEventListener("DOMContentLoaded", function() {
        const popup = document.getElementById("popup-consent");
        const btnAccept = document.getElementById("consent-accept");
        const btnRefuse = document.getElementById("consent-refuse");
        const cbAds   = document.getElementById("consent-ads");
        showConsentIfNeeded();

        btnAccept.onclick = function() {
          localStorage.setItem(CONSENT_KEY, "accept");
          localStorage.setItem(ADS_KEY,   cbAds.checked   ? "yes" : "no");
          localStorage.setItem(ADS_ENABLED, cbAds.checked ? "true" : "false");
          popup.style.display = "none";
          applyConsentFromStorage();
        };
        btnRefuse.onclick = function() {
          localStorage.setItem(CONSENT_KEY, "refuse");
          localStorage.setItem(ADS_KEY,   "no");
          localStorage.setItem(ADS_ENABLED, "false");
          popup.style.display = "none";
        };
      });
      window.applyConsentFromStorage = applyConsentFromStorage;
    })();
  </script>

    async function getUsersTableIdForCurrentAuth() {
      const { data: { user } } = await sb.auth.getUser();
      const authId = user?.id || null;
      if (!authId) return null;

      let { data, error } = await sb.from('users').select('id').eq('auth_id', authId).maybeSingle();
      if (!error && data?.id) return data.id;
      ({ data, error } = await sb.from('users').select('id').eq('id', authId).maybeSingle());
      if (!error && data?.id) return data.id;
      console.warn('[popup] users.id introuvable pour auth_id', authId);
      return null;
    }

    async function checkAndShowPopupOnce() {
      const usersTableId = await getUsersTableIdForCurrentAuth();
      if (!usersTableId) return;
      const { data, error } = await sb
        .from('messages_popup')
        .select('id,message,vue,created_at,userid')
        .eq('userid', usersTableId)
        .order('created_at', { ascending: false })
        .limit(1);
      if (!error && data?.length) {
        const msg = data[0];
        if (!msg.vue) {
          alert(msg.message);
          await sb.from('messages_popup').update({ vue: true }).eq('id', msg.id);
        }
      }
    }

    async function listenPopupsRealtime() {
      const usersTableId = await getUsersTableIdForCurrentAuth();
      if (!usersTableId) return;
      sb.channel('popups_for_' + usersTableId)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages_popup', filter: `userid=eq.${usersTableId}` },
          async (payload) => {
            const m = payload.new;
            alert(m.message);
            await sb.from('messages_popup').update({ vue: true }).eq('id', m.id);
          }
        ).subscribe();
    }

    async function checkConcoursStatusFixed() {
      try {
        const { data, error } = await sb
          .from('config').select('concours_enabled')
          .eq('id', 'global').single();
        if (!error) {
          document.getElementById("btnConcours").style.display = data?.concours_enabled ? "block" : "none";
        }
      } catch(e) {}
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        if (window.bootstrapAuthAndProfile) {
          await window.bootstrapAuthAndProfile();
        }
        await checkConcoursStatusFixed();
        await checkAndShowPopupOnce();
        await listenPopupsRealtime();

        if (window.i18nTranslateAll) window.i18nTranslateAll();
        if (typeof window.applyConsentFromStorage === 'function') window.applyConsentFromStorage();
      } catch (e) {
        console.warn('[INDEX bootstrap]', e?.message || e);
      }
    });
  </script>

  <!-- Push (FCM) : gardé mais n’est plus relié à la popup -->
  <script>
    (function () {
      const DEBUG_PUSH = false;
      let inited = false;
      function isNative() {
        try { return window.Capacitor && window.Capacitor.getPlatform && window.Capacitor.getPlatform() !== 'web'; }
        catch(e){ return false; }
      }
      async function initPush() {
        if (inited) return; inited = true;
        if (!isNative()) return;
        const Push = window.Capacitor?.Plugins?.PushNotifications;
        if (!Push) return;
        try {
          const perm = await Push.requestPermissions();
          if (perm.receive !== 'granted') return;
          await Push.register();
          Push.addListener('registration', (token) => {
            localStorage.setItem('fcmToken', token.value || '');
            if (DEBUG_PUSH) console.log('[Push] FCM token:', token.value);
          });
        } catch (e) { if (DEBUG_PUSH) console.error('[Push] init error', e); }
      }
      window.__initPushOnce = initPush;
    })();
  </script>
