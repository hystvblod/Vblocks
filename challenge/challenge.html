<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFind – Mode Challenge</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <div class="solo-container">
    <div class="solo-header">
      <a href="index.html" class="btn-icon" title="Accueil">
        <img src="assets/icons/arrow_back.svg" alt="Accueil" width="28" height="28"/>
      </a>
      <h1>Mode Challenge</h1>
      <a href="parametres.html" class="btn-icon" title="Paramètres">
        <img src="assets/icons/settings.svg" alt="Paramètres" width="28" height="28"/>
      </a>
    </div>
    <div class="solo-solde-bar">
      <div class="solde-block">
        <img src="assets/img/vcoin.webp" class="icon-solo-piece" alt="pièces"/>
        <span id="challenge-pieces">123</span>
      </div>
      <div class="solde-block">
        <img src="assets/img/jeton_p.webp" class="icon-solo-jeton" alt="jetons"/>
        <span id="challenge-jetons">6</span>
      </div>
    </div>
    <div class="solo-defi-card">
      <div class="solo-defi-titre">Défi du jour</div>
      <div class="solo-defi-texte" id="challenge-defi-texte">
        Trouve et prends en photo un objet qui commence par la lettre “A” !
      </div>
      <div class="solo-defi-photo" id="challenge-defi-photo">
        <!-- Prévisualisation photo ici -->
      </div>
      <div class="solo-btn-row">
        <button class="solo-btn-action" onclick="ouvrirCameraChallenge()">📸 Prendre la photo</button>
        <button class="solo-btn-action" onclick="changerDefiChallenge()">🔄 Changer de défi</button>
      </div>
    </div>
    <footer>
      &copy; 2025 VFind – Tous droits réservés
    </footer>
  </div>
  <!-- Script du mode challenge -->
  <script type="module" src="js/challenge.js"></script>
</body>
</html>
