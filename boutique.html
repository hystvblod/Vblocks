<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique de Styles - VBlocks</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Quicksand', Arial, sans-serif;
      background: radial-gradient(ellipse at 60% 40%, #7061e8 0%, #5db9e3 55%, #483070 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .shop-container {
      background: rgba(255,255,255,0.96);
      border-radius: 2em;
      box-shadow: 0 8px 38px #82e7bc22, 0 1.5px 1.5px #e3e9ff80;
      padding: 3em 1.3em 2.3em 1.3em;
      max-width: 460px;
      width: 98vw;
      margin: 42px 0 0 0;
      text-align: center;
    }
    .shop-title {
      font-size: 2.2em;
      font-weight: 900;
      color: #7061e8;
      letter-spacing: 0.04em;
      margin-bottom: 1.4em;
      text-shadow: 0 3px 16px #2e6ead33, 0 1px 1px #fff6;
    }
    .themes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.4em;
      justify-content: center;
      margin-bottom: 2.4em;
    }
    .theme-card {
      background: linear-gradient(135deg, #e6f6fa 60%, #f4f7fa 100%);
      border: 2.5px solid #b0dfff;
      border-radius: 1.35em;
      box-shadow: 0 2px 13px #61b2fd18;
      padding: 18px 10px 13px 10px;
      width: 123px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.16s, border-color 0.16s, background 0.15s;
      position: relative;
      cursor: pointer;
      font-family: 'Quicksand', Arial, sans-serif;
    }
    .theme-card.selected {
      border-color: #57e1a8;
      box-shadow: 0 0 22px #45cc8570;
      background: linear-gradient(90deg,#70dcff 0%,#b2ff9d 100%);
    }
    .theme-card.locked { opacity: 0.64; filter: grayscale(0.6);}
    .theme-name {
      font-weight: 900;
      font-size: 1.13em;
      color: #333;
      margin-bottom: 0.32em;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 2px #d9eaff44;
    }
    .theme-img {
      width: 60px; height: 60px; border-radius: 11px;
      box-shadow: 0 2px 12px #8edfff55;
      margin-bottom: 0.31em;
      background: #f0f9ff;
      object-fit: cover;
    }
    .theme-btn {
      background: linear-gradient(90deg,#70dcff 0%,#b2ff9d 100%);
      color: #246133;
      border: none;
      border-radius: 1.05em;
      font-size: 1em;
      font-weight: 900;
      padding: 0.67em 0;
      margin-top: 0.37em;
      cursor: pointer;
      box-shadow: 0 2px 10px #b7ffe644;
      transition: background 0.15s, color 0.13s, transform 0.14s;
      outline: none;
      letter-spacing: 0.04em;
      width: 95%;
      display: flex; align-items: center; justify-content: center; gap: 0.5em;
      text-align: center;
    }
    .theme-btn.selected {
      background: #45cc85;
      color: #fff;
      cursor: default;
    }
    .theme-btn.locked {
      background: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      .shop-container { padding: 1.3em 0.3em 1.4em 0.3em; }
      .shop-title { font-size: 1.26em; }
      .theme-card { width: 92px; padding: 12px 4px 8px 4px;}
      .theme-name { font-size: 0.91em;}
    }
    .boutique-retour-btn {
      margin-top: 0.5em;
      background: linear-gradient(90deg,#70dcff 0%,#b2ff9d 100%);
      color: #246133;
      border: none;
      border-radius: 1.2em;
      font-size: 1.05em;
      font-weight: 900;
      padding: 0.8em 2.5em;
      cursor: pointer;
      box-shadow: 0 2px 16px #b7ffe644;
      transition: background 0.15s, color 0.13s, transform 0.14s;
      outline: none;
      letter-spacing: 0.03em;
      display: inline-block;
    }
    .boutique-retour-btn:active {
      background: linear-gradient(90deg,#47bcd3 0%,#a6f382 100%);
      color: #143e1a;
    }
  </style>
</head>
<body>
  <div class="shop-container">
    <div class="shop-title">Boutique de Styles</div>
    <div class="themes-list" id="themes-list"></div>
    <button onclick="window.location='index.html'" class="boutique-retour-btn">Retour au jeu</button>
  </div>
  <script src="js/boutique.js"></script>
</body>
</html>
