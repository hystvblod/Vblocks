<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VBlocks - Infini</title>
  <link rel="stylesheet" href="../style/main.css" />
  <link rel="stylesheet" href="../themes/nature.css" id="theme-link" />
  <link rel="icon" href="../assets/images/vblocks-logo.png" />
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="../assets/images/vblocks-logo.png" alt="Logo">
    </div>
    <div class="header-title">Mode Infini</div>
    <a class="header-home" href="../index.html" title="Accueil">üè†</a>
  </header>
  <main id="game-container" class="container-game">
    <div class="score-bar">
      <span>Score : <span id="score">0</span></span>
      <span>Lignes : <span id="lines">0</span></span>
      <span>Temps : <span id="time">0:00</span></span>
    </div>
    <div id="hold-container">
      <p>Hold</p>
      <canvas id="holdCanvas" width="80" height="80"></canvas>
    </div>
    <canvas id="gameCanvas" width="300" height="510"></canvas>
    <div id="next-container">
      <p>Next</p>
      <canvas id="nextCanvas" width="80" height="80"></canvas>
    </div>
    <div class="game-buttons">
      <button class="game-btn" id="pauseBtn">Pause</button>
      <button class="game-btn" id="settingsBtn">Options</button>
      <button class="game-btn" id="replayBtn">Rejouer</button>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
